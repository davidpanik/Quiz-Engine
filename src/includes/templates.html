<script id="controlsTemplate" type="text/ractive">
	<p>Score: <span>{{score}}</span></p>

	<p>Question: <span>{{currentQuestion}}</span> / <span>{{totalQuestions}}</span></p>
</script>

<script id="questionTemplate" type="text/ractive">
	<p>This is a question</p>
</script>

<script id="screensTemplate" type="text/ractive">
	{{#if current === 'intro'}}
		<section id="intro"></section>
	{{/if}}

	{{#if current === 'main'}}
		<section id="main"></section>
	{{/if}}

	{{#if current === 'outro'}}
		<section id="outro"></section>
	{{/if}}
</script>

<script id="introTemplate" type="text/ractive">
	<h2>Intro</h2>
</script>

<script id="mainTemplate" type="text/ractive">
	<div id="controls"></div>
	<h2>Main</h2>
</script>

<script id="outroTemplate" type="text/ractive">
	<h2>Outro</h2>
</script>
